databaseChangeLog:
  - changeSet:
      id: 001-create-user-table
      author: mycode
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nume
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: prenume
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: varsta
                  type: INT
                  constraints:
                    nullable: false

  - changeSet:
      id: 002-create-masina-table
      author: mycode
      changes:
        - createTable:
            tableName: masina
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: marca
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: model
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: numar_kilometri
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: masina
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_masina_user


  - changeSet:
      id: 003-insert-users
      author: dani
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  {name: nume,value: "Popescu"}
              - column:
                  {name: prenume,value: "Dan"}
              - column:
                  {name: varsta,value: 12}