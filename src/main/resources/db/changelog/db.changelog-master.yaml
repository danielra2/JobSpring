databaseChangeLog:
  - changeSet:
      id: 001-create-user-table
      author: mycode
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nume
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: prenume
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: varsta
                  type: INT
                  constraints:
                    nullable: false

  - changeSet:
      id: 002-create-masina-table
      author: mycode
      changes:
        - createTable:
            tableName: masina
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: marca
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: model
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: numar_kilometri
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: masina
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_masina_user